<body id="page-top" class="produzioneBody">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-sidebar sidebar sidebar-dark accordion" id="accordionSidebar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid" id="containerProduzioni">

          <!-- Page Heading -->
          <h1 class="h3 mb-4 text-gray-800">Nuova produzione</h1>

          <div id="alertProduzione"></div>

          <form id="newProduzioneForm" class="needs-validation" novalidate>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="codiceProduzione">Codice*</label>
                <input type="text" class="form-control" id="codiceProduzione" placeholder="" required>
                <div class="invalid-feedback">
                  Inserisci un codice
                </div>
              </div>
              <div class="form-group col-md-4">
                <label for="ricetta">Ricetta*</label>
                <select id="ricetta" class="form-control" required>
                </select>
                <div class="invalid-feedback">
                  Seleziona una ricetta
                </div>
              </div>
              <div class="form-group col-md-4">
                <label for="categoria">Categoria*</label>
                <select id="categoria" class="form-control" required disabled>
                </select>
                <div class="invalid-feedback">
                  Seleziona una categoria
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="confezione">Confezione*</label>
                <select id="confezione" class="form-control" required>
                </select>
                <div class="invalid-feedback">
                  Seleziona una confezione
                </div>
              </div>
              <div class="form-group col-md-3">
                <label for="numeroConfezioni">Num. confezioni*</label>
                <input type="number" class="form-control" id="numeroConfezioni" placeholder="" step="1" min="0" required>
                <div class="invalid-feedback">
                  Inserisci un numero
                </div>
              </div>
            </div>

            <div class="form-row" id="formRowIngredienti">
              <div class="form-group col-md-12" id="formRowIngredientiBody">
                <label>Ingredienti</label>
              </div>
            </div>

            <input type="hidden" id="hiddenIdRicetta"/>
            <button type="submit" class="btn btn-primary" id="newProduzioneButton">Salva</button>
            <a href="produzioni.html" class="btn btn-secondary">Annulla</a>
          </form>

          <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
            </script>

        </div>
